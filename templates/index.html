<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Financial Analysis Chatbot</title>
</head>
<body>
    <div class="container">
        <!-- Secțiunea de analiză -->
        <div class="analysis-section">
            <h2>Analiză</h2>
            
            <label for="currency-pair">Selectează Perechea:</label>
            <select id="currency-pair">
                {% for pair in currency_pairs %}
                    <option value="{{ pair }}">{{ pair }}</option>
                {% endfor %}
            </select>

            <label for="time-frame">Selectează Time Frame:</label>
            <select id="time-frame">
                <!-- Opțiunile vor fi adăugate dinamic aici -->
            </select>

            <button onclick="startAnalysis()">Analizează</button>
            <button onclick="showAnalysis()">Afișează Analiza</button>
        </div>

        <!-- Secțiunea de chat -->
        <div class="chat-container">
            <div class="chat-header">
                <h3>Financial Analysis Chatbot</h3>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="static/js/chat.js"></script>
</body>
</html>
